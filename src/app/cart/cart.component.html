  <!-- Breadcrumb Section Begin -->
  <section class="breadcrumb-section set-bg" style="background-image:url('assets/img/breadcrumb.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>Shopping Cart</h2>
                    <div class="breadcrumb__option">
                        <a routerLink="/">Home</a>
                        <span>Shopping Cart</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Shoping Cart Section Begin -->
<section class="shoping-cart spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="shoping__cart__table">
                    <table>
                        <thead>
                            <tr>
                                <th class="shoping__product">Products</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody >
                            <ng-template [ngIf]="items.length>0" [ngIfElse]="noItems">
                                <tr *ngFor="let item of items" class="app-cart-item" [item]="item" >
                                </tr>
                            </ng-template>

                            <ng-template  #noItems>
                                <tbody>
                                    <tr><td>No items</td></tr>
                                </tbody>
                            </ng-template>

                        </tbody>



                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="shoping__cart__btns">
                    <a routerLink="/" class="primary-btn cart-btn">CONTINUE SHOPPING</a>

                </div>
            </div>
            <ng-template [ngIf]="items.length>0">
                <div *ngIf="items.length>0" class="col-lg-6">
                    <div class="shoping__continue">
                        <div class="shoping__discount">
                            <h5>Discount Code</h5>
                            <p *ngIf="isCouponApplied;else discountForm">Discount code is applied</p>
                        <ng-template #discountForm>
                            <form (ngSubmit)="applyCoupon()" [formGroup]="couponForm" action="#">
                                <input formControlName="coupon" type="text" placeholder="Enter your coupon code">
                                <button type="submit"  class="site-btn">APPLY COUPON</button>
                            </form>
                            <div class="alert  alert-danger" *ngIf="couponForm.get('coupon')?.dirty && couponForm.get('coupon')?.errors && couponForm.get('coupon')?.errors?.couponValid ">
                               Invalid Coupon!
                            </div>
                            <div class="alert  alert-danger" *ngIf="couponForm.get('coupon')?.dirty && couponForm.get('coupon')?.errors?.couponApply ">
                                Cannot apply coupon! Add more items
                             </div>
                        </ng-template>

                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="shoping__checkout">
                        <h5>Cart Total</h5>
                        <ul>
                            <li>Subtotal <span>${{subtotal}}</span></li>

                            <li *ngIf="isCouponApplied">Discount <span>${{discount}}</span></li>
                            <li>Total <span>${{total}}</span></li>
                        </ul>
                        <a href="#" class="primary-btn">PROCEED TO CHECKOUT</a>
                    </div>
                </div>
            </ng-template>

        </div>
    </div>
</section>
<!-- Shoping Cart Section End -->
